<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Open+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style/generic/reset.css">
  <link rel="stylesheet" href="src/style/elements/base.css">
  <link rel="stylesheet" href="src/style/settings/colors.css">
  <link rel="stylesheet" href="src/components/main-form/main-form.css">
  <link rel="stylesheet" href="src/components/logo-aside/logo-aside.css">
  <link rel="stylesheet" href="src/components/main-btn/main-btn.css">
</head>
<body>
  <aside class="logo-aside">
    <div>
      <!-- <img src="#" alt="logo"> -->
      <h1>Ophelia</h1>
    </div>
  </aside>
  <main>
    <p>
      This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.
      <br>
      <br>
      You know you want to.
    </p>
    <form action="#" method="post" class="main-form" id="main-form">
      <div>
        <h1>Let's do this!</h1>
        <div class="controls">
          <div>
            <div>
              <label for="f-name">First Name</label>
              <input type="text" name="f-name" id="f-name" required>
            </div>
            <div>
              <label for="l-name">Last Name</label>
              <input type="text" name="l-name" id="l-name" required>
            </div>
          </div>
          <div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div>
              <label for="p-number">Phone Number</label>
              <input type="tel" name="p-number" id="p-number">
            </div>
          </div>
          <div>
            <div>
              <label for="pwd">Password</label>
              <input type="password" name="pwd" id="pwd" required>
            </div>
            <div>
              <label for="c-pwd">Confirm Password</label>
              <input type="password" name="c-pwd" id="c-pwd" required>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div>
      <button type="submit" form="main-form" class="main-btn">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </main>
</body>
</html>
